swagger: '2.0'
info:
  description: This is the events API specification and documentation.
  version: '0.4.4'
  title: Events API
  contact:
    email: c.cosnefroy@arkadin.com
host: api-dev.arkadin.com
basePath: /
schemes:
  - https
paths:
  '/events/version':
    get:
      summary: Return the version
      tags: 
        - default
      operationId: getVersion
      description: |
        Return the Events API version
      produces:
        - application/json
        - application/xml
      parameters:
        - in: header
          name: Accept
          description: >-
            If Accept = 'application/xml' or 'text/xml', the response will be in xml otherwise in json
          required: false
          type: string
      responses:
        '200':
          description: The current Events API version
          schema:
              $ref: '#/definitions/VersionModel'
  '/events/status':
    get:
      summary: Return the status
      tags: 
        - default
      operationId: getStatus
      description: |
        Return the Events API status
      produces:
        - application/json
        - application/xml
      parameters:
        - in: header
          name: Accept
          description: >-
            If Accept = 'application/xml' or 'text/xml', the response will be in xml otherwise in json
          required: false
          type: string
      responses:
        '200':
          description: The current Events API status
          schema:
              $ref: '#/definitions/StatusModel'
  '/events':
    get:
      summary: Returns the events
      tags: 
        - event
      operationId: getAllEvents
      description: |
        Returns all the events and their details
      produces:
        - application/json
        - application/xml
      parameters:
        - in: header
          name: Accept
          description: >-
            If Accept = 'application/xml' or 'text/xml', the response will be in
            xml otherwise in json
          required: false
          type: string
      responses:
        '200':
          description: The events list
          schema:
            type: array
            items:
              $ref: '#/definitions/EventListModel'
        '404':
          description: Events not found
          schema:
            $ref: '#/definitions/ErrorModel'
        '405':
          description: API Key not present
          schema:
            $ref: '#/definitions/ErrorModel'
    post:
      summary: Creates an event
      tags: 
        - event
      operationId: createEvent
      description: Creates a request in order to organise an event
      consumes:
        - application/json
        - application/xml
      produces:
        - application/json
        - application/xml
      parameters:
        - in: body
          name: createEvent
          description: Event to create
          schema:
            $ref: '#/definitions/Event'
        - in: header
          name: Accept
          description: >-
            If Accept = 'application/xml' or 'text/xml', the response will be in
            xml otherwise in json
          required: false
          type: string
      responses:
        '200':
          description: The unique event identifier of the created event
          schema:
            $ref: '#/definitions/EventIdModel'
        '400':
          description: Invalid request
          schema:
            $ref: '#/definitions/ErrorModel'
        '405':
          description: API Key not present
          schema:
            $ref: '#/definitions/ErrorModel'
  '/events/{eventId}':
    get:
      summary: Retrieves an event
      operationId: getEvent
      tags: 
        - event
      description: |
        Returns an event and its details given an id
      produces:
        - application/json
        - application/xml
      parameters:
        - in: path
          name: eventId
          description: The id corresponding to the event
          required: true
          type: string
        - in: header
          name: Accept
          description: >-
            If Accept = 'application/xml' or 'text/xml', the response will be in
            xml otherwise in json
          required: false
          type: string
      responses:
        '200':
          description: Details of the event
          schema:
            type: array
            items:
              $ref: '#/definitions/Event'
        '400':
          description: Bad input parameter
          schema:
            $ref: '#/definitions/ErrorModel'
        '404':
          description: Events not found
          schema:
            $ref: '#/definitions/ErrorModel'
        '405':
          description: API Key not present
          schema:
            $ref: '#/definitions/ErrorModel'
    put:
      summary: Modifies an event
      tags: 
        - event
      operationId: modifyEvent
      description: Modifies an event
      consumes:
        - application/json
        - application/xml
      produces:
        - application/json
        - application/xml
      parameters:
        - in: body
          name: inventoryItem
          description: Inventory item to add
          schema:
            $ref: '#/definitions/Event'
        - in: header
          name: Accept
          description: >-
            If Accept = 'application/xml' or 'text/xml', the response will be in
            xml otherwise in json
          required: false
          type: string
      responses:
        '200':
          description: item modified
        '400':
          description: invalid request
          schema:
            $ref: '#/definitions/ErrorModel'
        '404':
          description: events not found
          schema:
            $ref: '#/definitions/ErrorModel'
        '405':
          description: API Key not present
          schema:
            $ref: '#/definitions/ErrorModel'
    delete:
      summary: Deletes an event
      tags: 
        - event
      operationId: deleteEvent
      description: Deletes an event
      produces:
        - application/json
        - application/xml
      parameters:
        - in: path
          name: eventId
          description: Event id to delete
          required: true
          type: string
        - in: header
          name: Accept
          description: >-
            If Accept = 'application/xml' or 'text/xml', the response will be in
            xml otherwise in json
          required: false
          type: string
      responses:
        '200':
          description: event deleted
          schema:
            $ref: '#/definitions/MessageModel'
        '400':
          description: invalid request
          schema:
            $ref: '#/definitions/ErrorModel'
