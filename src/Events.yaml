  Event:
    type: object
    required:
      - eventTitle
      - eventDate
      - eventType
      - eventExpectedNumberOfParticipants
      - eventExpectedDuration
      - eventPrimaryCountry
      - eventMainLanguage
      - eventOrganizerTitle
      - eventOrganizerFirstName
      - eventOrganizerLastName
      - eventOrganizerEmail
      - eventOrganizerCommunicationLanguage
      - eventOrganizerDeskPhone
      - eventAudioEnvironment
      - eventDialOut
      - eventSpeakerFirstName
      - eventSpeakerLastName
      - eventSpeakerPhoneNumber
      - eventSpeakerEmail
    properties:
      eventTitle:
        type: string
        example: 'Q1 17 Earnings presentation'
      eventDate:
        type: string
        format: date-time
        example: '2017-10-30T04:30:00 Z+02:00'
      eventType:
        type: string
        example: Webcast
        default: Audio
        enum:
          - Audio
          - Web
          - Webcast
          - Video
      eventStatus:
        type: string
        example: Ordered
        default: Provisional
        enum:
          - Provisional
          - Ordered
      eventExpectedNumberOfParticipants:
        type: integer
        format: int32
        example: 500
      eventExpectedDuration:
        description: Event expected durantion (in minutes)
        type: integer
        format: int32
        example: 90
      eventCustomerName:
        type: string
        example: Arkadin SAS
      eventCustomerReference:
        type: string
        example: 'DRF 2017-45'
      eventPrimaryCountry:
        type: string
        example: France
        enum: *COUNTRIES
      eventMainLanguage:
        type: string
        example: French
        enum: *LANGUAGES
      eventOrganizerTitle:
        type: string
        example: Mr.
        enum:
          - Mr.
          - Mrs.
      eventOrganizerFirstName:
        type: string
        example: John
      eventOrganizerLastName:
        type: string
        example: Doe
      eventOrganizerJobTitle:
        type: string
        example: Director
      eventOrganizerFunction:
        type: string
        example: Consultant
      eventOrganizerDepartement:
        type: string
        example: Communication
      eventOrganizerAddress:
        type: string
        example: '33 avenue des Saules, 75008 PARIS'
      eventOrganizerEmail:
        type: string
        format: email
        example: john.doe@rebault.com
      eventOrganizerCommunicationLanguage:
        type: string
        example: French
        enum: &LANGUAGES
      eventOrganizerDeskPhone:
        type: string
        format: phone
        example: '33145289337'
      eventOrganizerCellPhone:
        type: string
        format: phone
        example: '33645289337'
      eventAudioEnvironment:
        type: string
        example: Auditorium
        enum:
          - Auditorium
          - Meeting / Conference room
          - Telephone
          - I don't know
      eventDialOut:
        type: boolean
        example: 1
        default: 0
      eventSpeakerFirstName:
        type: string
        example: Oliver
      eventSpeakerLastName:
        type: string
        example: Smith
      eventSpeakerCompany:
        type: string
        example: Tesla corp
      eventSpeakerPhoneNumber:
        type: string
        format: phone
        example: '45285529363'
      eventSpeakerEmail:
        type: string
        format: email
        example: oliver.smith@tesla.com
      eventTopic:
        type: string
        example: Crisis communication
        default: I don't know
        enum:
          - Crisis communication
          - Education
          - Hearing / Deposition
          - Internal Communication
          - Investor Relations
          - Lead Generation
          - Press Conference
          - Product Launch / Demo
          - Other
          - I don't know
      eventAddListenOnlyDials:
        description: >-
          Tells Conference provider if a portion of the dials needs to be listen
          only; further description put in notes field
        type: boolean
      eventQASession:
        type: boolean
        default: 1
      eventRecording:
        type: boolean
        default: 0
      eventPlayback:
        type: boolean
        default: 0
      eventCommsLine:
        type: boolean
        default: 0
      eventTollFreeDials:
        type: boolean
        default: 0
      eventInternationalDials:
        type: boolean
        default: 0
      eventRollCall:
        type: boolean
        default: 0
      eventRollCallMethod:
        type: string
        enum:
          - 'Roll Call without Intercept'
          - 'Roll Call with Intercept'
          - 'Roll Call with Intercept on Q&A only'
          - 'Roll Call with Intercept until Start'
        default: 'Roll Call with Intercept'
      eventWelcomeMessage:
        type: string
      eventIntroduction:
        type: string
      eventQAStart:
        type: string
      eventConclusion:
        type: string
      eventSpecialInstructions:
        type: string
      eventInternalNotes:
        type: string
  EventIdModel:
    type: object
    properties:
      eventId:
        type: string
        format: uid
        example: EV201745222
  EventListModel:
    type: object
    properties:
      eventId:
        type: string
        format: uid
        example: EV201745222
      eventTitle:
        type: string
        example: 'Q1 17 Earnings presentation'
      eventStatus:
        type: string
        example: Ordered
        default: Provisional
        enum:
          - Provisional
          - Ordered
  MessageModel:
    type: object
    properties:
      message:
        type: string
        example: Event EV2016833 has been deleted
  VersionModel:
    type: object
    properties:
      version:
        type: string
        example: 'Arkadin Events API v0.4.1'
  StatusModel:
    type: object
    properties:
      version:
        type: string
        example: 'Operational'
  ErrorModel:
    type: object
    properties:
      code:
        type: integer
        example: 404
      message:
        type: string
        example: Events not found
      moreInfo:
        type: string
        example: 'https://api-dev.arkadin.com/doc/errors/404'
